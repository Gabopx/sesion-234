<body>
	<audio controls id="audioTest" src="http://byte-cdn.com/podcasts/BytePodcast588.mp3"> Su navegador no soporta audio </audio>
	<div> <button onclick="document.getElementById('audioTest').play()";>Ejecutar</button>
